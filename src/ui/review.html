<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Review & Classify</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 12px; }
      .video { padding: 8px; border-bottom: 1px solid #eee; }
      .actions { display: flex; gap: 8px; }
      select, button { padding: 6px; }
      .header { display: flex; justify-content: space-between; align-items: center; }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Watch Later — Review</h2>
      <button id="refresh">Refresh</button>
    </div>
    <div>
      <label>Confidence threshold: <input id="threshold" type="number" min="0" max="1" step="0.05" value="0.7"></label>
      <button id="autoApply">Auto-move ≥ threshold</button>
    </div>
    <div>
      <h3>Videos</h3>
      <div id="list"></div>
    </div>
    <div>
      <div class="header">
        <h3>Action Logs</h3>
        <button id="refreshLogs">Refresh Logs</button>
      </div>
      <pre id="logs" style="white-space: pre-wrap;"></pre>
    </div>
    <script type="module" src="./review.ts"></script>
  </body>
</html>
